name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”½ Kodni yuklash
      uses: actions/checkout@v3

    - name: ğŸ Python oâ€˜rnatish
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Paketlarni oâ€˜rnatish
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-pip build-essential
        pip install --upgrade pip
        pip install cython buildozer

    - name: ğŸ“± APKni build qilish
      run: |
        buildozer android debug

    - name: ğŸ“¤ APKni yuklash
      uses: actions/upload-artifact@v3
      with:
        name: wifi-analyzer-apk
        path: bin/*.apk
        retention-days: 1
